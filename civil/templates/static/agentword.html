<body>
<!--startprint-->
<div>
    <h3 style="text-align: center">代 理 词</h3>
</div>
<div class="container">
    {% if all_data %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div>尊敬审判长、审判员：</div>
                <p class="tab" style="line-height: 2">
                    {{ all_data.law }}接受当事人{{ all_data.name }}的委托，指派{{ all_data.user }}担任其{{ all_data.case }}纠纷案件的一审诉讼代理人，依法出庭参加诉讼，经过今天的庭审，现就本案事实及法律适用，发表如下代理意见：
                </p>
                <div class="row">
                    <div class="col-md-11" style="line-height: 2">{{ all_data.remarks|safe }}</div>
                </div>
                <div style="line-height: 3;text-align: right">
                    <p style="padding-right: 100px;">代理人：</p>

                    <p style="letter-spacing: 27px">年月日</p>
                </div>
            </div>

            <div class="col-md-1"></div>
        </div>
    {% endif %}
</div>
<!--endprint-->
</body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <button onclick="dayin()" type="button" class="btn btn-success col-md-4">打 印</button>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        dayin();
    });
    function dayin() {
        bdhtml = window.document.body.innerHTML;//获取当前页的html代码
        sprnstr = "<!--startprint-->";//设置打印开始区域
        eprnstr = "<!--endprint-->";//设置打印结束区域
        prnhtml = bdhtml.substring(bdhtml.indexOf(sprnstr) + 26); //从开始代码向后取html
        prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));//从结束代码向前取html
        window.document.body.innerHTML = prnhtml;
        window.print();
    }
</script>
