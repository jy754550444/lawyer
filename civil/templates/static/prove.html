      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/civil.css' %}">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">

</script>
<body>
<!--startprint-->
<div>
    <h3 style="text-align: center">法定代表人身份证明书</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% if all_data %}
                <p class="tab" style="line-height: 2;padding-top: 40px;"><u class="u">{{ all_data.name }}</u>在我单位任
                    <u class="u">{{ all_data.post }}</u>职务，是我单位的法人代表。</p>
                <p class="tab" >特此证明。</p>
                <div class="legal">
                    <p>单位全称（盖章）：</p>

                    <p>签订日期：{{ all_data.enter_date }}</p>
                </div>
                <p class="tab u" >法定代表人住址：{{ all_data.address }}</p>
                <p class="tab" style="padding-left: 105px;">电话：{{ all_data.tel }}</p>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!--endprint-->
</body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <button onclick="dayin()" type="button" class="btn btn-success col-md-4">打 印</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        dayin();
    });
    function dayin() {
        bdhtml = window.document.body.innerHTML;//获取当前页的html代码
        sprnstr = "<!--startprint-->";//设置打印开始区域
        eprnstr = "<!--endprint-->";//设置打印结束区域
        prnhtml = bdhtml.substring(bdhtml.indexOf(sprnstr) + 26); //从开始代码向后取html
        prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));//从结束代码向前取html
        window.document.body.innerHTML = prnhtml;
        window.print();
    }
</script>
